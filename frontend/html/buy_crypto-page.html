<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>YuMa - Торгівля</title>
  <link rel="stylesheet" href="/frontend/css/buy_crypto-page.css">
  <link rel="stylesheet" href="/frontend/css/header.css">
  <link rel="stylesheet" href="/frontend/css/global.css">
  <link rel="stylesheet" href="/frontend/css/cards.css">
</head>
<body>

    <header> <!-- HTML-структура хедера така сама, як на головній сторінці -->
        <div class="header-left">
            <div class="logo"><a href="index.html">YuMa</a></div>
            <nav class="main-nav">
                <a href="trading-page.html">Buy Crypto</a>
                <a href="markets.html">Markets</a>
                <div class="dropdown-container">
                    <a href="#" class="nav-link dropdown-toggle">Trade</a>
                    <div class="dropdown-content trade-dropdown">
                        <div class="dropdown-column">
                            <a href="#">Spot</a>
                            <a href="#">Margin</a>
                            <a href="#">P2P</a>
                            <a href="#">Convert & Block Trade</a>
                        </div>
                    </div>
                </div>
                <div class="dropdown-container">
                    <a href="#" class="nav-link dropdown-toggle">Futures</a>
                    <div class="dropdown-content futures-dropdown">
                        <a href="#">USDⓈ-M Futures</a>
                        <a href="#">COIN-M Futures</a>
                        <a href="#">Options</a>
                        <a href="#">Leaderboard</a>
                    </div>
                </div>
                <a href="#">FAQ</a>
            </nav>
        </div>
        <nav class="user-nav">
            <a href="sign_up-page.html">Sign up</a>
            <a href="login-page.html">Log in</a>
        </nav>
    </header>

<main class="trading-main-layout">
    <div class="left-column">
        <div class="card main-action-card card-base">
            Buy<br>Crypto
        </div>
    </div>
    <div class="right-column">
        <div class="buy-sell-overlap-group">
            <div class="card buy-card-overlapper card-base"> <!-- Новий клас для керування z-index -->
                Buy
                <div class="card-actions">
                  <button class="small-action-button">Spend</button>
                  <button class="small-action-button">Receive</button>
                </div>
            </div>
            <div class="card sell-card-overlapped card-base"> <!-- Новий клас для позиціонування -->
                Sell
            </div>
        </div>
        <div class="payment-buttons-container"> <!-- Контейнер для кнопок без фону -->
            <button class="main-page-button">Payment Method</button>
            <button class="main-page-button primary">BUY</button>
        </div>
    </div>
</main>

</body>
</html>
