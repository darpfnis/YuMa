<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - YuMa</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class="has-top-bar"> <!-- Клас для відступу, якщо є top-bar -->
    <div class="top-bar">
        <div class="brand-name">YuMa</div> <!-- Назва бренду тепер всередині top-bar -->
    </div>

    <div class="page-container"> <!-- Цей контейнер тепер для вмісту ПІД верхньою смугою -->
        <div class="auth-container"> <!-- Контейнер для форми -->
            <h1>Sign up</h1>
            <form action="/register" method="POST">
                <div>
                    <!-- <label for="name">Name:</label> -->
                    <input type="text" id="name" name="name" placeholder="name" required>
                </div>
                <div>
                    <!-- <label for="surname">Surname:</label> -->
                    <input type="text" id="surname" name="surname" placeholder="surname" required>
                </div>
                <div>
                    <!-- <label for="email">Email:</label> -->
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
                <div>
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <p class="disclaimer">By registering, you consent to the processing of personal data</p>
                <button type="submit" class="btn">Sign up</button>
                <p class="separator">or</p>
                <a href="login.html" class="btn">log in</a>
            </form>
        </div>
    </div>
</body>
</html>
